<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title></title>
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group" style="margin: 1px auto;">
						<label for="ftpServer" class="col-sm-3 control-label" >Ftp Server</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="ftpServer" />
						</div>
					</div>
					<div class="form-group" style="margin: 1px auto;">
						<label for="directory" class="col-sm-3 control-label">Directory</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="directory" />
						</div>
					</div>
					<div class="form-group" style="margin: 1px auto;">
						<label for="name" class="col-sm-3 control-label">User Name of Ftp Server</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="name" />
						</div>
					</div>
					<div class="form-group" style="margin: 1px auto;">
						<label for="password" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="password" />
						</div>
					</div>
					<div class="form-group" style="margin-top: 20px;">
						<button type="button" class="btn btn-primary" style="margin-left: 600px;">TEST CONNECTION</button>
				        <button type="button" class="btn btn-primary">SAVE</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
